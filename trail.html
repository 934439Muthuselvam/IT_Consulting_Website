<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-poppins">
    <div class="container mx-auto py-20">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 place-items-center">
            <!-- Card 1 -->
            <div class="relative group overflow-hidden rounded-xl shadow-lg bg-white">
                <img src="your-image-url.jpg" alt="Card Image" class="w-80 h-auto rounded-xl">
                <div class="absolute inset-x-0 bottom-0 p-6 bg-white opacity-0 group-hover:opacity-100 transform translate-y-10 group-hover:translate-y-0 transition-all duration-500 ease-in-out">
                    <h2 class="text-lg font-semibold text-gray-900 mb-2">Card Title</h2>
                    <p class="text-sm text-gray-600 mb-4">This is a brief description of the card content. It provides a summary or key information.</p>
                    <a href="#" class="text-sm font-medium text-green-700 hover:underline">Read More</a>
                </div>
            </div>
            <!-- Repeat for other cards -->
        </div>
    </div>
</body>
</html>
